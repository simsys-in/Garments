<mat-card class="col-md-12">
    <mat-card class="d-print-none">
        <form [formGroup]="headForm">
  <mat-card-header class="bg-info text-light mb-1 pt-1">
    <mat-card-title><mat-icon class="mr-2">people</mat-icon>Labour Attendance</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [matDatepicker]="date_from" placeholder="Date From" formControlName="date_from" >
      <mat-datepicker-toggle matSuffix [for]="date_from"></mat-datepicker-toggle>
      <mat-datepicker #date_from></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="date_to" placeholder="Date To" formControlName="date_to">
    <mat-datepicker-toggle matSuffix [for]="date_to"></mat-datepicker-toggle>
    <mat-datepicker #date_to></mat-datepicker>
</mat-form-field>


        <mat-form-field class="col-md-4">
            <input matInput placeholder="Employee Category">
          </mat-form-field>

          <button mat-raised-button class="bg-success text-light" (click)="simsList()"><mat-icon>list</mat-icon></button>
  </mat-card-content>
  </form>
</mat-card>  
</mat-card>
<mat-card class="col-md-12">
<table class="table table-sm table-bordered border border-primary bg-white">
  <thead>
    <tr class="bg-info font-weight-bold text-white">
      <td *ngFor="let col of displayedColumns" style="min-width:25px; width:25px; max-width:25px !important">{{col}}</td>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let emp_row of dataSource">
    <td>{{emp_row.EmployeeCode}}</td>
    <td>{{emp_row.EmployeeName}}</td>
    <td *ngFor="let emp_col of emp_row.logs">{{emp_col}}</td>
  </tr>
</tbody>
</table>
</mat-card>
