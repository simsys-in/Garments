<mat-toolbar class="bg-light isPrinting">
    <mat-toolbar-row>
            <button mat-icon-button (click)="toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="col-md-4 offset-md-4 p-1 bg-light" *ngIf="isForm">
  <div class="col-md-12 border">
  <div class="row">
  <div class="col-md-12 bg-warning  card-header-ss"><h6 class="h6-ss text-dark  text-uppercase">Order Program</h6></div>
  <form class="" [formGroup]="headForm">
  <div class="col-md-12 p-1 bg-white">
  <div class="row">
  <input type="hidden" class="form-control font-weight-bold" formControlName="id" #id>
  
  <div class="input-group input-group-sm">
  <div class="input-group-prepend">
  <span class="input-group-text ">Order Date</span>
  </div>
  <input type="date" class="form-control font-weight-bold" formControlName="vou_date">
  </div>
  
  <div class="input-group input-group-sm col-6">
  <div class="input-group-prepend">
  <span class="input-group-text ">Order No</span>
  </div>
  <input type="number" class="form-control font-weight-bold" formControlName="order_no">
  <div class="input-group-append">
  </div>	
  </div>
  
  <div class="input-group input-group-sm col-6 pl-1">
  <div class="input-group-prepend">
  <span class="input-group-text ">Due Date</span>
  </div>
  <input type="date" class="form-control font-weight-bold" formControlName="due_date">
  <div class="input-group-append">
  </div>		
  </div>
  <div class="input-group input-group-sm col-6 pl-1">
    <div class="input-group-prepend">
    <span class="input-group-text ">Status</span>
    </div>
    <input type="text" class="form-control font-weight-bold" formControlName="status_id">
    <div class="input-group-append">
    </div>		
    </div>
    <div class="input-group input-group-sm col-6 pl-1">
      <div class="input-group-prepend">
      <span class="input-group-text ">Style</span>
      </div>
      <input type="number" class="form-control font-weight-bold" formControlName="product">
      <div class="input-group-append">
      </div>		
      </div>
      <div class="input-group input-group-sm col-6 pl-1">
        <div class="input-group-prepend">
        <span class="input-group-text ">Size</span>
        </div>
        <input type="number" class="form-control font-weight-bold" formControlName="size_id">
        <div class="input-group-append">
        </div>		
        </div>
       
  
  <div class="col-md-12 col-12 pt-1">
  <table id="tbl-inventory" class="table table-sm table-bordered border border-primary bg-light">
  <thead>
  <tr class="bg-heading">
  <th class="text-center">Process</th>
  <th class="text-center">Ledger</th>	
  <th class="text-center">Rate</th>
  <th class="text-center">Waste</th>
  
  <th class="text-text" style="width: 20px;">
  <a href="javascript:" (click)="addInventory(0)"><i class="material-icons text-success" style="font-size:18px">add_box</i></a>
  </th>
  </tr>
  </thead>
  <tbody class="part1" formArrayName="inventory">
  <tr class=""  *ngFor="let timing of inventory.controls; let i = index;" [formGroupName]="i">
  <th class="text-center"><input type="hidden" formControlName="process"  /><input type="text" class="form-control text-left" formControlName="process" /></th>
  <th class="text-center"><input type="text" class="form-control text-left" formControlName="ledger" /></th>
  <th class="text-center"><input type="text" class="form-control text-left" formControlName="rate" /></th>
  <th class="text-center"><input type="text" class="form-control text-left" formControlName="waste" /></th>

  <th class="text-text" style="width: 20px;"><a href="javascript:" (click)="deleteInventory(i)"><i class="material-icons text-danger" style="font-size:18px">indeterminate_check_box</i></a></th>
  </tr>
  </tbody>
  <tfoot></tfoot>
  </table>
  </div>
 
  </div>
  </div>
  </form>
  <div class="text-center bg-light col-12">
          <a class="ml-1 bg-success" mat-mini-fab (click)="simsInsert()" *ngIf="!id.value"><mat-icon>add</mat-icon></a>
          <a  class="ml-1 bg-success"  mat-mini-fab  (click)="simsUpdate(id.value)" *ngIf="id.value"><mat-icon>edit</mat-icon></a>
          <a class="ml-1" mat-mini-fab color="primary" (click)="simsList()" title="List" accesskey="l"><mat-icon>list</mat-icon></a>
          <a  class="ml-1 bg-danger" mat-mini-fab *ngIf="id.value" (click)="simsDelete(id.value)" title="Delete"><mat-icon class="">delete</mat-icon></a>
          <a  class="ml-1"  mat-mini-fab routerLink="." (click)="simsNew()"><mat-icon>open_in_new</mat-icon></a>
          </div>
  </div>
  </div>
  </div>
  
  <div class="List" *ngIf="!isForm">
  <table id="tblLists" class="table table-sm table-bordered border border-primary bg-light">
  <thead>
  <tr class="bg-heading">
  <td class="text-center">Order Date</td>
  <td class="text-center">Order No</td>
  <td class="text-center">Action</td>
  </tr>
  </thead>
  <tbody class="part1">
  <tr class="" *ngFor="let row of rows">
  <td class="text-center">{{row.vou_date}}</td>
  <td class="text-center">{{row.order_no}}</td>
  <td class="text-center"><a href="javascript:" (click)="simsView(row.id)"><mat-icon>edit</mat-icon></a></td>
  </tr>
  </tbody>
  </table>
  </div>
