<div class="Form">
    <form class="" id="form" enctype="multipart/form-data" method="post">
    <div class="row ">
    <div class="col-md-4 pr-1">
    <div class="row">
    <div class="col-md-12">
    <div class="row">
    <div class="bg-warning  card-header-ss col-12 col-md-12">
    <h6 class="h6-ss text-dark  text-uppercase">shortcut</h6>
    </div>
    <div class="input-group input-group-sm col-6 col-md-6">
    <div class="input-group-prepend">
    <span class="input-group-text ">Shortcut</span>
    </div>
    <input type="hidden" class="form-control font-weight-bold"  name="id" value="">
    <input type="text" class="form-control font-weight-bold"  name="shortcut" value="">
    </div>
    <div class="input-group input-group-sm col-6 col-md-6">
    <div class="input-group-prepend">
    <span class="input-group-text ">Icon</span>
    </div>
    <select class="form-control font-weight-bold" name="icon">
     </select>
      <span id="ico" class="h4"><i class="fas fa-address-card"></i></span>
    </div>
    <div class="input-group input-group-sm">
    <div class="input-group-prepend">
    <span class="input-group-text ">Url</span>
    </div>
    <input type="text" class="form-control font-weight-bold"  name="url" value="">
    </div>
      </div>
    </div>
    </div>
    </div>
    </div>
    </form>
    <div class="text-center bg-light col-4">
      <a class="ml-1 bg-success" mat-mini-fab (click)="simsInsert()" *ngIf="!id.value"><mat-icon>add</mat-icon></a>
      <a  class="ml-1 bg-success"  mat-mini-fab  (click)="simsUpdate(id.value)" *ngIf="id.value"><mat-icon>edit</mat-icon></a>
      <a class="ml-1" mat-mini-fab color="primary" (click)="simsList()" title="List" accesskey="l"><mat-icon>list</mat-icon></a>
      <a  class="ml-1 bg-danger" mat-mini-fab *ngIf="id.value" (click)="simsDelete(id.value)" title="Delete"><mat-icon class="">delete</mat-icon></a>
      <a  class="ml-1"  mat-mini-fab routerLink="." (click)="simsNew()"><mat-icon>open_in_new</mat-icon></a>
      </div>
      </div>
      <div class="List" *ngIf="!isForm">
        <table id="tblLists" class="table table-sm table-bordered border border-primary bg-light">
        <thead>
        <tr class="bg-heading">
        <td class="text-center">Shortcut</td>
        <td class="text-center">Action</td>
        </tr>
        </thead>
        <tbody class="part1">
        <tr class="" *ngFor="let row of rows">
        <td class="text-center">{{row.shortcut}}</td>
        <td class="text-center"><a href="javascript:" (click)="simsView(row.id)"><mat-icon>edit</mat-icon></a></td>
        </tr>
        </tbody>
        </table>
        </div>
