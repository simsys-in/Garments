<mat-toolbar class="bg-light isPrinting">
    <mat-toolbar-row>
            <button mat-icon-button (click)="toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar-row>
</mat-toolbar>
<div class="form">

	<div class="row" id="">
  <div class="col-md-4 p-1 bg-white offset-md-4">
<div class="row">
   <div class="bg-warning  card-header-ss col-12">
	<h6 class="h6-ss text-dark">Unit</h6>
	   </div>
     </div>
     <form class="" [formGroup]="headForm">
        <input type="hidden" class="form-control font-weight-bold" name="id" value=""#id>
<div>
  <div class="input-group input-group-sm">
     <div class="input-group-prepend">
       <span class="input-group-text "> Unit</span>
    </div>
    <input type="text" class="form-control font-weight-bold"  formControlName="unit" value="">
    <input type="hidden" name="id" value="">
  </div>
  </div>
  
   <div class="input-group input-group-sm ">
     <div class="input-group-prepend">
       <span class="input-group-text "> Narration  <span class="text-danger ">*</span></span>
    </div>
    <input type="select" class="form-control font-weight-bold" formControlName="narration" value="">
  </div>
    <div class="input-group input-group-sm">
     <div class="input-group-prepend">
       <span class="input-group-text ">Decimal Digit</span>
       </div>
        <input type="input" class="form-control font-weight-bold" formControlName="decimal_digit" value="">
        </div>
      </form>
        <div class="text-center bg-light col-12">
          <a class="ml-1 bg-success" mat-mini-fab (click)="simsInsert()" *ngIf="!id.value"><mat-icon>add</mat-icon></a>
          <a  class="ml-1 bg-success"  mat-mini-fab  (click)="simsUpdate(id.value)" *ngIf="id.value"><mat-icon>edit</mat-icon></a>
          <a class="ml-1" mat-mini-fab color="primary" (click)="simsList()" title="List" accesskey="l"><mat-icon>list</mat-icon></a>
          <a  class="ml-1 bg-danger" mat-mini-fab *ngIf="id.value" (click)="simsDelete(id.value)" title="Delete"><mat-icon class="">delete</mat-icon></a>
          <a  class="ml-1"  mat-mini-fab routerLink="." (click)="simsNew()"><mat-icon>open_in_new</mat-icon></a>
          </div>
   	</div>
  </div>
 </div>
 <div class="List" *ngIf="!isForm">
  <table id="tblLists" class="table table-sm table-bordered border border-primary bg-light">
  <thead>
  <tr class="bg-heading">
  <td class="text-center">Unit</td>
  <td class="text-center">Narration</td>
  <td class="text-center">Decimal Digit</td>
  <td class="text-center">Action</td>
  </tr>
  </thead>
  <tbody class="part1">
  <tr class="" *ngFor="let row of rows">
  <td class="text-center">{{row.unit}}</td>
  <td class="text-center">{{row.narration}}</td>
  <td class="text-center">{{row.decimal_digit}}</td>
  <td class="text-center"><a href="javascript:" (click)="simsView(row.id)"><mat-icon>edit</mat-icon></a></td>
  </tr>
  </tbody>
  </table>
  </div>
