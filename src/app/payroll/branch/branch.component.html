<div class="col-md-4 offset-md-4">
        <div class="row">
        <mat-card class="col-md-12">
          <form [formGroup]="headForm">
                 <mat-card-header class="bg-info text-dark row">
                         <mat-card-actions class="align-left">
                    <button class="bg-success text-light" (click)="simsSave()"><mat-icon>save</mat-icon></button>
                    <button class="bg-secondary text-light"><mat-icon>create</mat-icon></button>
                    <button class="bg-danger text-light" (click)="simsDelete(id)"><mat-icon>delete</mat-icon></button>
                    <button class="bg-info text-light" (click)="simsList()"><mat-icon>list</mat-icon></button>
                     </mat-card-actions>
                     <mat-card-title class="col-12 text-right text-light"><mat-icon class="mr-2 text-light">category</mat-icon>Branch</mat-card-title>
                    </mat-card-header>
            <mat-card-content>
              <mat-form-field class="col-md-12">
                <input matInput placeholder="Branch" formControlName ="branch" input type="text" autocomplete="">
                </mat-form-field>
            </mat-card-content>
          
          </form>
          </mat-card> 
        </div>
        </div>
        
        <div class="col-md-6 offset-md-3">
            <div class="example-table-container">
           <table  id="tblLists" class="bg-light table table-hover bordered">
              <thead>
              <tr class="bg-heading">
              <th class="text-center">Branch</th>
                    <th class="text-center">Action</th>	
              </tr>
              </thead>
              <tbody >
              <tr *ngFor="let row of rows">
                <td>{{row.branch}}</td><a [routerLink]="['/branch/',row.id]"><i class="material-icons" (click)="simsView(row.id)">mode_edit</i></a></tr>
                </tbody>
              <tfoot></tfoot>
        </table>
        </div>
        </div>
