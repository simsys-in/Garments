<mat-card class="col-md-4" style="margin:auto">
    <mat-card-header class="bg-info text-light mb-1 pt-1">
      <mat-card-title><mat-icon class="mr-2">people</mat-icon>Employee Category</mat-card-title>
    </mat-card-header>
    <mat-card-content>
          <mat-form-field class="col-md-12 col-12">
              <input type="hidden">
              <input matInput placeholder="Employee Category">
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="bg-warning text-center pb-2">
      <button mat-raised-button class="bg-success text-light"><mat-icon>save</mat-icon></button>
      <button mat-raised-button class="bg-secondary text-light"><mat-icon>create</mat-icon></button>
      <button mat-raised-button class="bg-danger text-light"><mat-icon>delete</mat-icon></button>
      <button mat-raised-button class="bg-info text-light"><mat-icon>list</mat-icon></button>
    </mat-card-actions>
  </mat-card>
