  <mat-card class="col-md-4" style="margin:auto">
      <mat-card-header class="bg-info text-light mb-1">
        <mat-card-title><mat-icon class="mr-2">people</mat-icon>Employee</mat-card-title>
        <mat-card-subtitle>Collection of Employee details</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <mat-form-field class="col-md-4 col-4">
              <input matInput placeholder="Code" type="number">
            </mat-form-field>

            <mat-form-field class="col-md-8 col-8">
                <input matInput placeholder="Employee Name">
              </mat-form-field>
          
            <mat-form-field class="col-md-12">
              <textarea matInput placeholder="Address"></textarea>
            </mat-form-field>
          
            <mat-form-field class="col-md-12">
              <mat-select placeholder="Employee Category" class="font-weight-bold">
                  <mat-option *ngFor="let books of myBooks" [value]="books.id">
                      {{ books.ledger }}
                    </mat-option>
              </mat-select>
            </mat-form-field>
      </mat-card-content>
      
      <mat-form-field class="col-md-12">

        <!-- ADD AN INPUT BOX OF TYPE TEXT AND LINK IT TO THE AUTO COMPLETE PANEL. -->
        <input type="text" placeholder="Search books ..."
            matInput 
            [formControl]="searchTerm" 
            [matAutocomplete]="auto">  

        <!-- CREATE AUTO COMPLETE PANEL WITH OPTIONS. -->
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let books of myBooks" [value]="books.ledger">
            {{ books.ledger }}
          </mat-option>
        </mat-autocomplete>

    </mat-form-field>
    
      <mat-card-actions class="bg-warning text-center pb-2">
        <button mat-raised-button class="bg-success text-light"><mat-icon>save</mat-icon></button>
        <button mat-raised-button class="bg-secondary text-light"><mat-icon>create</mat-icon></button>
        <button mat-raised-button class="bg-danger text-light"><mat-icon>delete</mat-icon></button>
        <button mat-raised-button class="bg-info text-light" [routerLink]="['/payroll/employee-list']"><mat-icon>list</mat-icon></button>
      </mat-card-actions>
    </mat-card>
