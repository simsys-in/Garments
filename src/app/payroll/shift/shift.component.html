<div class="col-md-4 offset-md-4">
        <div class="row">
        <mat-card class="col-md-12">
          <form [formGroup]="headForm">
                 <mat-card-header class="bg-info text-dark row">
                         <mat-card-actions class="align-left">
                    <button  class="bg-success text-light" (click)="simsSave()"><mat-icon>save</mat-icon></button>
                    <button  class="bg-secondary text-light"><mat-icon>create</mat-icon></button>
                    <button  class="bg-danger text-light" (click)="simsDelete(id)"><mat-icon>delete</mat-icon></button>
                    <button class="bg-info text-light" (click)="simsList()"><mat-icon>list</mat-icon></button>
                     </mat-card-actions>
                     <mat-card-title class="col-12 text-right"><mat-icon class="mr-2 text-dark">work</mat-icon>Shift</mat-card-title>
                    </mat-card-header>
            <mat-card-content>
              <mat-form-field class="col-md-12">
                <input matInput placeholder="shift" formControlName="shift"  input type="text" autocomplete="">
                </mat-form-field>
                <mat-form-field class="col-md-6 pr-2">
                    <input matInput placeholder="Early Punch" formControlName ="early_punch " input type="number" autocomplete="">
                    </mat-form-field>
                    <mat-form-field class="col-md-6">
                        <input matInput placeholder="Late Punch" formControlName ="late_punch"min input type="number" autocomplete="">
                        </mat-form-field>
                        
                            <table class="bg-gray table table-hover bordered">
                            <thead>
                            <tr class="bg-heading">
                            <th class="text-center">In</th>
                                  <th class="text-center">Out</th>	
                                  <th class="text-center">Shift</th>	
                                  <th class="text-center"><i class="material-icons text-success" (click)="add_time()">add_circle</i></th>	
                            </tr>
                            </thead>
                            <tbody class="bg-light">
                            <tr><td ><input type="time" formControlName="times[1][intime]"></td>
                             <td ><input type="time" formControlName="times[1][outtime]"></td>
                             <td ><input type="number" formControlName="times[1][shift_count]"></td>
                             <td class="text-center"><i class="material-icons text-danger" (click)="add_time()">remove_circle</i></td></tr>
                              </tbody>
                            <tfoot></tfoot>
                      </table>
                      
                      </mat-card-content>
          
          </form>
          </mat-card> 
        </div>
        </div>
        
        <div class="col-md-6 offset-md-3">
            <div class="example-table-container">
           <table  id="tblLists" class="bg-light table table-hover bordered">
              <thead>
              <tr class="bg-heading">
              <th class="text-center">Shift</th>
                    <th class="text-center">Action</th>	
              </tr>
              </thead>
              <tbody >
              <tr *ngFor="let row of rows">
                <td>{{row.shift}}</td><a [routerLink]="['/shift/',row.id]"><i class="material-icons" (click)="simsView(row.id)">mode_edit</i></a></tr>
                </tbody>
              <tfoot></tfoot>
        </table>
        </div>
        </div>
